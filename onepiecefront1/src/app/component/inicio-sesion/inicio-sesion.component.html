<section class="bg-general-islaonepiece" style="background: url(assets/img/fondo.jpg);">
    <div class="caja1">
        <form [formGroup]="formularioInicioSesion" (ngSubmit)="enviarFormulario()"
            class="justify-content-center text-center">
            <h2 class="mb-4 texto">¡Bienvenido!</h2>
            <div class="input mb-4">
                <input type="text" required="" autocomplete="off" formControlName="usuario">
                <label for="name">USUARIO</label>
                <div *ngIf="formularioInicioSesion.get('usuario')!.hasError('required') && formularioInicioSesion.get('usuario')!.touched"
                    class="fw-bold text-danger">Nombre Requerido</div>
                <div *ngIf="formularioInicioSesion.get('usuario')!.hasError('pattern') && formularioInicioSesion.get('usuario')!.touched"
                    class="fw-bold text-danger">Nombre Invalido</div>
            </div>

            <div class="input mb-4">
                <input type="password" required="" autocomplete="off" formControlName="contraseña">
                <label for="name">CONTRASEÑA</label>
                <div *ngIf="formularioInicioSesion.get('contraseña')!.hasError('required') && formularioInicioSesion.get('contraseña')!.touched"
                    class="fw-bold text-danger">Constraseña Requerida</div>
                <div *ngIf="formularioInicioSesion.get('contraseña')!.hasError('pattern') && formularioInicioSesion.get('contraseña')!.touched"
                    class="fw-bold text-danger">Constraseña Invalida</div>
            </div>

            <button type="submit" [disabled]="formularioInicioSesion.invalid" class="mb-3">
                <span class="button_top btn">ENVIAR</span>
            </button>
            <div class="mb-2 texto">
                <button type="button">¿Olvidaste tu contraseña?</button>
            </div>
        </form>
    </div>
</section>
