<section class="bg-general-islaonepiece" style="background: url(assets/img/fondo.jpg);">
    <div class="container">
        <h1 class="text-center py-4">Usuarios Registrados</h1>
        <table class="table pt-2">
            <thead>
                <tr>
                    <th scope="col">Correo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr class="align-middle" *ngFor="let usuarioData of listaUsuarios">
                    <td>{{usuarioData.correo}}</td>
                    <td>{{usuarioData.usuario}}</td>
                    <td>
                        <button class="btn btn-dark mx-1" [routerLink]="['/actualizar-usuario', usuarioData._id]">Editar</button>
                        <button class="btn btn-danger mx-1" (click)="eliminarUsuario(usuarioData._id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
